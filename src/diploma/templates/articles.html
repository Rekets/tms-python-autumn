{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="wrap">

                {% for article in object_list %}

                    <div class="col-4">
                        <div class="card">

                            {% if article.avatar %}
                                <img src="{{ article.avatar.url }}" alt="">
                            {% endif %}
                            {% for image in article.image_set.all %}
                                <img src="{{ image.image.url }}" alt="">
                            {% endfor %}

                            <div class="card-body">
                                <h5 class="card-title">{{ article.title }}</h5>

                                <a href="{{ article.pk }}" class="btn a">More
                                    details</a>
                            </div>


                        </div>
                    </div>


                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
