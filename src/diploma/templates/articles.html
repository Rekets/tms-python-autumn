{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="wrap">

{% for article in object_list %}

                <div class="col-4">
                    <div class="card" >
                    <img src="http://begin-english.ru/img/upload/8/6/1/3/983b0ef6ae.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.content }} </p>
                        <a href="{{article.pk}}" class="btn a">More details</a>
                    </div>
                </div>
                </div>


{% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
