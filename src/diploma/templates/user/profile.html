{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <b>{{ user.username }}</b>
                <p>{{ user.get_full_name }}</p>
                <p>{{ user.profile.birth_date }}</p>
                <p>from {{ user.profile.country }}</p>
                <p>{{ user.profile.height }} cm</p>
                <p>{{ user.profile.weight }} kg</p>
                <a  type="submit" class="btn btn-primary" href="edit/"> Edit</a>
                <a  type="submit" class="btn btn-danger" href="delete/"> Delete</a>
</body>
