{% extends 'base.html' %}

{% block content %}


    <div class="container">

        <div class="row">
            {% if user.profile.image %}
            <img src="{{ user.profile.image }}" alt="">
            {% endif %}
            <b>{{ user.username }} from {{ user.profile.country }}</b>
            <p>{{ user.profile.height }} cm</p>
            <p>b-day {{ user.profile.birth_date }}</p>


            <a type="submit" class="btn btn-primary" href="edit/"> Edit user
                "{{ user.username }}"</a>
            <a type="submit" class="btn btn-danger" href="delete/"> Delete user
                "{{ user.username }}"</a>


        </div>

    </div>

{% endblock %}
