{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>

    <form method="post">
        {% csrf_token %}
            <div class="container">
                <div class="row">
                    <h1>Форма для редактирования данных пользователя {{ user.get_full_name }}</h1>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input name="username" type="text" class="form-control" id="username" placeholder="your username">
                    </div>
                    <div class="mb-3">
                      <label for="first_name" class="form-label">First name</label>
                      <input name="first_name" type="text" class="form-control" id="first_name" placeholder="your first name">
                    </div>
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last name</label>
                      <input name="last_name" type="text" class="form-control" id="last_name" placeholder="your last name">
                    </div>

                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'home.css' %}">
</html>
