{% extends 'base.html' %}

{% block content %}
<body>

    <form method="post">
        {% csrf_token %}
            <div class="container">
                <div class="row">
                    <h1>Форма для редактирования данных пользователя {{ user.username }}</h1>


                     <div class="container">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input name="username" type="text" class="form-control" id="username" placeholder="enter username" value="{{ user.username }}">
                </div>

                <div class="mb-3">
                  <label for="country" class="form-label">Country from</label>
                  <input name="country" type="text" class="form-control" id="country" placeholder="Enter country" value="{{ user.profile.country }}">
                </div>

                <div class="mb-3">
                  <label for="weight" class="form-label">My weight, kg</label>
                  <input name="weight" type="text" class="form-control" id="weight" placeholder="weight" value="{{ user.profile.weight }}">
                </div>

                <div class="mb-3">
                  <label for="height" class="form-label">My height, cm</label>
                  <input name="height" type="text" class="form-control" id="height" placeholder="height" value="{{ user.profile.height }}">
                </div>

                <div class="mb-3">
                  <label for="birth_date" class="form-label">birth date</label>
                  <input name="birth_date" type="date" class="form-control" id="birth_date" placeholder="birth_date" value="{{ user.profile.birth_date }}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </form>
</body>

{% endblock %}
