{% extends 'base.html' %}

{% block content %}
<body>

    <form method="post">
        {% csrf_token %}
            <div class="container">
                <div class="row">
                    <h1>Форма для редактирования данных пользователя {{ user.username }}</h1>

                    <div class="mb-3">
                      <label for="first_name" class="form-label">First name</label>
                      <input name="first_name" type="text" class="form-control" id="first_name" placeholder="your first name" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last name</label>
                      <input name="last_name" type="text" class="form-control" id="last_name" placeholder="your secondname" value="{{ user.last_name }}">
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</body>

{% endblock %}
