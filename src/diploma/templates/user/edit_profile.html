{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>

    <form method="post">
        {% csrf_token %}
            <div class="container">
                <div class="row">
                    <h1>Форма для редактирования данных пользователя {{ user.get_full_name }}</h1>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Username</label>
                      <input name="username" type="text" class="form-control" id="username" placeholder="your username">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">B-day</label>
                      <input name="birth_date" type="text" class="form-control" id="birth_date" placeholder="your b-day (yyyy-mm-dd)">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Country</label>
                      <input name="country" type="text" class="form-control" id="country" placeholder="your country">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Height</label>
                      <input name="height" type="text" class="form-control" id="height" placeholder="your height, cm">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Weight</label>
                      <input name="weight" type="text" class="form-control" id="weight" placeholder="your weight, kg">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'home.css' %}">
</html>
