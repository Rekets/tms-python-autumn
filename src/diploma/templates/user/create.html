{% extends 'base.html' %}

{% block content %}

<body>

            <form method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                <div class="mb-3">
                            <h1>Add activity for {{ user.username }}</h1>

                    <label for="user" class="form-label"></label>
                      <input name="user" type="text" class="form-control" id="user" placeholder="username" value="{{ user.username }}">

                    <label for="weight" class="form-label"></label>
                      <input name="weight" type="number" class="form-control" id="weight" placeholder="weight, kg" value="{{ user.weight }}">

                    <label for="name_activity" class="form-label"></label>
                      <input name="name_activity" type="text" class="form-control" id="name_activity" placeholder="name activity"value="my run">


                    <label for="duration" class="form-label"></label>
                      <input name="duration" type="number" class="form-control" id="duration" placeholder="duration, min">


                    <label for="rout_length" class="form-label"></label>
                      <input name="rout_length" type="number" class="form-control" id="rout_length" placeholder="rout length, km">


                    <label for="date" class="form-label"></label>
                      <input name="date" type="date" class="form-control" id="date" placeholder="date">

                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                    </div>
            </div>
            </form>
</body>

{% endblock %}
