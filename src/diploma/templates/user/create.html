{% extends 'base.html' %}

{% block content %}

    <div class="features">
            <form method="post">
                {% csrf_token %}
                            <h1>Add activity for {{ user.username }}</h1>
                            {{ form.name_activity }}<br>
                            {{ form.duration }}<br>
                            {{ form.rout_length }}<br>
                            {{ form.date }}<br>
                            <button type="submit" class="btn btn-success">Add</button>
            </form>
    </div>

{% endblock %}
